id: dmeblog_d7_user
migration_tags:
  - 'Content'
  - 'Drupal 7'
migration_group: dmeblog_migrate
label: 'User accounts'
source:
# Use our custom_d7_user plugin (Drupal\dmeblog_migrate\Plugin\migrate\source\d7\User)
# See the @MigrateSource annotation.
  plugin: custom_d7_user
process:
  uid: uid
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status: status
  timezone: timezone
  langcode: language
  preferred_langcode: language
  preferred_admin_langcode: language
  init: init
  roles:
    plugin: migration
    migration: upgrade_d7_user_role
    source: roles
  user_picture:
    -
      plugin: default_value
      source: picture
      default_value: null
    -
      plugin: migration
      migration: d7_file
destination:
  plugin: 'entity:user'
migration_dependencies:
  required:
    - dmeblog_d7_user_role
